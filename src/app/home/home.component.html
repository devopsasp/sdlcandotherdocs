 <div>
    
        <form>
            <label for="coffeename">  Enter Coffee Name</label>
              <input type="text" class="form-control" placeholder="Enter Coffee Name" 
               name="coffeeName"
               [(ngModel)]="coffee.coffeeName"


              />
              <label for="price">Enter Price</label>
              <input type="text" class="form-control" placeholder="Enter Price"
              [(ngModel)]="coffee.price"
  name="price"
              />
            <label for="noOfDays">Enter No of Days</label>
            <input type="text" class="form-control" placeholder="Enter No of Days"
            [(ngModel)]="coffee.noOfDays" name="noOfDays"
            />
              <input type="submit" class="btn btn-primary"/>
     </form>
    
 </div>
<div>
 <input type="search"  #search (keyup)="searchcoffee(search.value)"/>
</div>
  <div>
     <table class="table table-stripped">
         <tr><th>Coffee Name</th><th>Price</th><th>No of Days</th></tr>
         <tr *ngFor="let d of data">
           
            <td>{{d.coffeeName}}</td>
            <td>{{d.price}}</td>
            <td>{{d.noOfDays}}</td>
            <td><button class="btn btn-primary" (click)="editcoffee(d)">Edit</button></td>
            <td><button class="btn btn-danger">Delete</button></td>
         </tr>
     </table>
          

  </div>
